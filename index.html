      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="./dist/custom.js" ></script>
      <script>
          
      var layout = {
        yaxis: {type: 'linear',autorange: true, zeroline :false},
        xaxis: { type: 'linear',autorange: true,zeroline :false, title: {text: "time (s)"}},
      };
      
      function plot(filename){
          var xhr = new XMLHttpRequest();
          xhr.onload = function () {
              if (xhr.status >= 200 && xhr.status < 300) {
                  responseText = xhr.responseText;
                  
                  var allTextLines = responseText.split(/\r\n|\n/);
                  var time =[];
                  var value = []
                  
                  for (var i = 1; i < allTextLines.length; i++)
                  {
                      var data = allTextLines[i].split(',');
                      time.push(parseFloat(data[0]));
                      value.push(parseFloat(data[1]));
                  }
                  
                  var trace = {x: time, y: value,type: "scatter",name:"step response",hovertemplate:
                      "<br>Value : %{y}<br>time (s): %{x}"};
                  Plotly.newPlot(chart, [trace],layout);
              }
              
          };
          xhr.open('GET',filename);
          xhr.send();
      }
      
    document.addEventListener("DOMContentLoaded",function(){
                              
            chart = document.getElementById("chart");
            plot( "data/data0.csv")
            document.addEventListener("input", function (event) {
                    if (event.target.id == "file_selector")
                        {
                        plot(event.target.value)
                        }
                   });
              });
        </script>
